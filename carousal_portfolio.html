<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps API Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
      #map {
        height: 400px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 23.741491225217267, lng: 90.41376697893396 }, // Set initial center coordinates
          zoom: 10,
        });

        var marker = new google.maps.Marker({
          position: { lat:  23.741491225217267,  lng: 90.41376697893396}, // Set marker position coordinates
          map: map,
          title: "Marker Title",
        });
      }
    </script>

    <script>
      // Call the initMap function when the API is loaded
      google.maps.event.addDomListener(window, "load", initMap);
    </script>
  </body>
</html>
